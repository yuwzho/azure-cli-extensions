defaults: &defaults
  buildpacks:
    - staticfile_buildpack
  memory: 1G

applications:
- name: bigapp
  <<: *defaults
  instances: 1
  docker:
    image: mcr.microsoft.com/azurespringapps/samples/hello-world:0.0.1
- name: smallapp
  <<: *defaults
  no-route: True
  memory: 512M
  path: /fake/path
  env:
    foo: bar
    bas: baz
- name: notreadyforvariable
  no-route: ((has_route))
  memory: ((memory))
  docker:
    image: ((image))
  env:
    foo: ((bar))
  cpu: ((cpu))
  instances: ((instances))
- name: imageapp1
  <<: *defaults
  docker:
    image: ((server))/((image))
- name: imageapp2
  <<: *defaults
  docker:
    image: ((server))((image))
